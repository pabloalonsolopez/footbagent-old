<div class="login">
	<div class="container-form">
		<form novalidate autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="submitted">
			<div class="form-group text-center-xs">
				<a class="logo logo-big icon-logo" [routerLink]="['']"></a>
			</div>
			<div class="form-group text-center-xs">
				<h1 class="h1">Log in to your account</h1>
			</div>
			<div class="form-group" *ngIf="error">
				<div class="message-box message-box-error">
					<p>{{error.message}}</p>
				</div>
			</div>
			<div class="form-group">
				<input type="email" placeholder="Email" id="username" formControlName="username"/>
				<div class="message-box message-box-top message-box-error" *ngIf="!loginForm.controls.username.valid && loginForm.controls.username.touched && loginForm.controls.username.dirty">
					<p *ngIf="loginForm.controls.username.hasError('required')">Email is required</p>
					<p *ngIf="loginForm.controls.username.hasError('emailInvalid')">Email format is not correct</p>
				</div>
			</div>
			<div class="form-group">
				<input type="password" placeholder="Password" id="password" formControlName="password"/>
				<div class="message-box message-box-top message-box-error" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched && loginForm.controls.password.dirty">
					<p>Password is required</p>
				</div>
			</div>
			<div class="form-group">
				<input type="submit" value="Log In" class="button button-primary" [disabled]="!loginForm.valid"/>
			</div>
			<div class="form-group text-center-xs">
				<p>New to Footbagent? <a [routerLink]="['/signup']">Sign Up</a></p>
			</div>
		</form>
	</div>
</div>
